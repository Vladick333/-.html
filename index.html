<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•–ª–µ–±–Ω—ã–π –î–æ–∂–¥—å –æ—Ç –ê–Ω–¥—Ä–µ—è: –†–æ–≥–∞–ª–∏–∫ - –≠—Ç–æ –•–õ–ï–ï–ï–ë!</title>
    <style>
        body {
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É, —á—Ç–æ–±—ã –æ–±—ä–µ–∫—Ç—ã –ø–∞–¥–∞–ª–∏ –∑–∞ —ç–∫—Ä–∞–Ω */
            margin: 0;
            background-color: #34495e; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π, –∫–∞–∫ –æ–±–ª–∞—á–Ω–æ–µ –Ω–µ–±–æ */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* –î–ª—è –≤–µ—Å–µ–ª–æ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è */
            color: #ecf0f1;
            position: relative;
            min-height: 100vh;
        }

        .falling-item {
            position: absolute;
            animation: fall linear infinite;
            white-space: nowrap; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –ø–µ—Ä–µ–Ω–æ—Å–∏–ª—Å—è */
            transform-origin: center center; /* –¢–æ—á–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è */
            opacity: 0; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ–≤–∏–¥–∏–º—ã–π */
            font-size: 2em; /* –ö—Ä—É–ø–Ω–µ–µ, —á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ–ª—å–∑—è –±—ã–ª–æ –Ω–∞–∂–∞—Ç—å –Ω–∞ –ø–∞–¥–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è –∏ –≤—Ä–∞—â–µ–Ω–∏—è */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1; /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è */
            }
            90% {
                opacity: 1; /* –í–∏–¥–µ–Ω –ø–æ—á—Ç–∏ –¥–æ –∫–æ–Ω—Ü–∞ */
            }
            100% {
                transform: translateY(120vh) rotate(720deg); /* –ü–∞–¥–∞–µ—Ç –≤–Ω–∏–∑ –∏ –∫—Ä—É—Ç–∏—Ç—Å—è */
                opacity: 0; /* –ò—Å—á–µ–∑–∞–µ—Ç –≤–Ω–∏–∑—É */
            }
        }

        /* –†–∞–∑–Ω—ã–µ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤, —á—Ç–æ–±—ã –æ–Ω–∏ –ø–∞–¥–∞–ª–∏ –Ω–µ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ */
        .delay-1 { animation-delay: 0s; }
        .delay-2 { animation-delay: 2s; }
        .delay-3 { animation-delay: 4s; }
        .delay-4 { animation-delay: 6s; }
        .delay-5 { animation-delay: 8s; }
        .delay-6 { animation-delay: 10s; }
        .delay-7 { animation-delay: 12s; }
        .delay-8 { animation-delay: 14s; }
        .delay-9 { animation-delay: 16s; }
        .delay-10 { animation-delay: 18s; }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ö–ª–µ–±–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .bread-item {
            color: #f7dc6f; /* –ó–æ–ª–æ—Ç–∏—Å—Ç—ã–π —Ü–≤–µ—Ç —Ö–ª–µ–±–∞ */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∏–º–µ–Ω–∏ "–ê–Ω–¥—Ä–µ–π" */
        .andrey-item {
            color: #d35400; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π/–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π –¥–ª—è –∏–º–µ–Ω–∏ */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –Ω–∞–¥–ø–∏—Å–∏ "–†–æ–≥–∞–ª–∏–∫ - —ç—Ç–æ —Ö–ª–µ–µ–µ–±" */
        .rogaliq-item {
            color: #c0392b; /* –ö—Ä–∞—Å–Ω—ã–π, –ø—Ä–∏–≤–ª–µ–∫–∞—é—â–∏–π –≤–Ω–∏–º–∞–Ω–∏–µ */
            font-size: 2.5em; /* –ë–æ–ª—å—à–µ, —á—Ç–æ–±—ã –≤—ã–¥–µ–ª–∏—Ç—å */
            font-style: italic;
        }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≥–ª–∞–≤–Ω–æ–≥–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .main-title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3em;
            color: #ecf0f1;
            z-index: 1000; /* –ü–æ–≤–µ—Ä—Ö –ø–∞–¥–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            text-shadow: 3px 3px 5px rgba(0,0,0,0.7);
        }

        /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å –ø–æ–º–æ—â—å—é JavaScript */
    </style>
</head>
<body>

    <h1 class="main-title">‚òî –•–ª–µ–±–Ω—ã–π –î–æ–∂–¥—å –æ—Ç –ê–Ω–¥—Ä–µ—è ‚òî</h1>

    <script>
        const items = [
            'üçû', 'ü•ñ', 'ü•ê', 'ü•®', 'ü•Ø', 'üçû', 'ü•ñ', 'ü•ê', 'ü•®', 'ü•Ø',
            '–ê–Ω–¥—Ä–µ–π', '–ê–Ω–¥—Ä–µ–π', '–ê–Ω–¥—Ä–µ–π', '–ê–Ω–¥—Ä–µ–π',
            '–†–æ–≥–∞–ª–∏–∫ - —ç—Ç–æ –•–õ–ï–ï–ï–ë!', '–†–æ–≥–∞–ª–∏–∫ - —ç—Ç–æ –•–õ–ï–ï–ï–ë!', '–†–æ–≥–∞–ª–∏–∫ - —ç—Ç–æ –•–õ–ï–ï–ï–ë!'
        ];

        const body = document.body;
        const animationDuration = 20; // –ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö

        function createFallingItem() {
            const item = document.createElement('div');
            item.classList.add('falling-item');

            const randomIndex = Math.floor(Math.random() * items.length);
            item.textContent = items[randomIndex];

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Ü–≤–µ—Ç–∞
            if (item.textContent.includes('üçû') || item.textContent.includes('ü•ñ') || item.textContent.includes('ü•ê') || item.textContent.includes('ü•®') || item.textContent.includes('ü•Ø')) {
                item.classList.add('bread-item');
                item.textContent = items[randomIndex]; // –î–ª—è —ç–º–æ–¥–∑–∏
            } else if (item.textContent.includes('–ê–Ω–¥—Ä–µ–π')) {
                item.classList.add('andrey-item');
            } else {
                item.classList.add('rogaliq-item');
            }

            // –°–ª—É—á–∞–π–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            item.style.left = Math.random() * 95 + 'vw';
            // –°–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ (—á—Ç–æ–±—ã –Ω–µ –≤—Å–µ –ø–∞–¥–∞–ª–∏ —Å –æ–¥–∏–Ω–∞–∫–æ–≤–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é)
            item.style.animationDuration = (Math.random() * 5 + animationDuration) + 's';
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ (—á—Ç–æ–±—ã –æ–Ω–∏ –ø–æ—è–≤–ª—è–ª–∏—Å—å –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ)
            item.style.animationDelay = Math.random() * animationDuration + 's';

            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            item.style.fontSize = (Math.random() * 1.5 + 1.5) + 'em'; // –û—Ç 1.5 –¥–æ 3em

            body.appendChild(item);

            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞—Ç—å DOM
            item.addEventListener('animationend', () => {
                item.remove();
                createFallingItem(); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π, —á—Ç–æ–±—ã –¥–æ–∂–¥—å –±—ã–ª –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–º
            });
        }

        // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–ª—è –Ω–∞—á–∞–ª–∞
        for (let i = 0; i < 30; i++) { // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            createFallingItem();
        }
    </script>

</body>
</html>
